[colors]
background = #1d1d1d
foreground = #f8f8f8
highlight = #00bcd4
inactive-bg = #2e2e2e
inactive-fg = #757575
info = #4c9dc6


[bar/mybar]
width = 100%
height = 30
background = ${colors.background}
foreground = ${colors.foreground}
border-color = ${colors.highlight}
font-0 = "0xProtoNerdFont-Regular":size=10;2"
monitor = HDMI-1

modules-left = i3
modules-center = date
modules-right = tray

[module/i3]
type = internal/i3
enable-click = true
index-sort = true

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.background}
label-mode-foreground = ${color.foreground}

label-focused = %index%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.highlight}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-visible = %index%
label-visible-background = ${colors.inactive-bg}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.info}
label-urgent-foreground = ${colors.foreground}
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1
date = "%a %d %b %H:%M"
date-alt = "%Y-%m-%d %H:%M:%S"
format-prefix = "ÔÅ≥ "
format-prefix-foreground = ${colors.info}
format-foreground = ${colors.foreground}

[module/tray]
type = internal/tray
format = <tray>
tray-position = right
tray-padding = 2
tray-maxsize = 16
tray-background = ${colors.background}
